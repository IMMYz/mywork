<!DOCTYPE html>
<html class="" lang="en">
<head prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8">
    <title>Notifications · User Settings · GitLab</title>
    <meta content="GitLab Community Edition" name="description">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/select2.css">
    <link type="text/css" rel="stylesheet" href="css/index2.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="js/element2.11/lib/theme-chalk/index.css">
</head>

<body class="ui_charcoal" data-group="" data-page="dashboard:groups:index" data-project="">
<header class="navbar navbar-fixed-top navbar-gitlab">
    <a class="sr-only gl-accessibility" href="#content-body" tabindex="1">Skip to content</a>
    <div  class="container-fluid">
        <div class="header-content">
            <button id="global-expand" aria-label="Toggle global navigation" class="side-nav-toggle" type="button">
                <span class="sr-only">Toggle navigation</span>
                <i class="fa fa-bars"></i>
            </button>
            <button class="navbar-toggle" type="button">
                <span class="sr-only">Toggle navigation</span>
                <i class="fa fa-ellipsis-v"></i>
            </button>
            <h1 class="title"><a href="/dashboard/groups">小组</a></h1>
            <div class="header-logo">
                <a class="home" title="Dashboard" id="logo" href="/">
                    <svg width="36" height="36" class="tanuki-logo">
                        <path class="tanuki-shape tanuki-left-ear" fill="#e24329"
                              d="M2 14l9.38 9v-9l-4-12.28c-.205-.632-1.176-.632-1.38 0z"/>
                        <path class="tanuki-shape tanuki-right-ear" fill="#e24329"
                              d="M34 14l-9.38 9v-9l4-12.28c.205-.632 1.176-.632 1.38 0z"/>
                        <path class="tanuki-shape tanuki-nose" fill="#e24329" d="M18,34.38 3,14 33,14 Z"/>
                        <path class="tanuki-shape tanuki-left-eye" fill="#fc6d26" d="M18,34.38 11.38,14 2,14 6,25Z"/>
                        <path class="tanuki-shape tanuki-right-eye" fill="#fc6d26" d="M18,34.38 24.62,14 34,14 30,25Z"/>
                        <path class="tanuki-shape tanuki-left-cheek" fill="#fca326"
                              d="M2 14L.1 20.16c-.18.565 0 1.2.5 1.56l17.42 12.66z"/>
                        <path class="tanuki-shape tanuki-right-cheek" fill="#fca326"
                              d="M34 14l1.9 6.16c.18.565 0 1.2-.5 1.56L18 34.38z"/>
                    </svg>

                </a></div>
        </div>
        <div class="scrolling-tabs-container">
            <div class="fade-left">
                <i class="fa fa-angle-left"></i>
            </div>
            <div class="fade-right">
                <i class="fa fa-angle-right"></i>
            </div>
        </div>
    </div>
</header>


<div class="page-with-sidebar page-sidebar-expanded">
    <div class="sidebar-wrapper nicescroll">
        <div class="sidebar-action-buttons">
            <div id="global-close" class="nav-header-btn toggle-nav-collapse" title="Open/Close">
                <span class="sr-only">Toggle navigation</span>
                <i class="fa fa-bars"></i>
            </div>
            <div class="nav-header-btn pin-nav-btn has-tooltip  js-nav-pin" data-container="body" data-placement="right"
                 title="Pin Navigation">
                <span class="sr-only">Toggle navigation pinning</span>
                <i class="fa fa-fw fa-thumb-tack"></i>
            </div>
        </div>
        <div class="nav-sidebar">
            <div id="sidebar">
                <el-row class="tac">
                    <el-col :span="24">
                        <el-menu default-active="2" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
                            <el-submenu index="1">
                                <template slot="title">
                                    <span>导航一</span>
                                </template>
                                <el-menu-item-group>
                                    <template slot="title">分组一</template>
                                    <el-menu-item index="1-1">选项1</el-menu-item>
                                    <el-menu-item index="1-2">选项2</el-menu-item>
                                </el-menu-item-group>
                                <el-menu-item-group title="分组2">
                                    <el-menu-item index="1-3">选项3</el-menu-item>
                                </el-menu-item-group>
                                <el-submenu index="1-4">
                                    <template slot="title">选项4</template>
                                    <el-menu-item index="1-4-1">选项1</el-menu-item>
                                </el-submenu>
                            </el-submenu>
                            <el-menu-item index="2">
                                <span slot="title">导航二</span>
                            </el-menu-item>
                            <el-menu-item index="3">
                                <span slot="title">导航三</span>
                            </el-menu-item>
                        </el-menu>
                    </el-col>
                </el-row>
            </div>
        </div>
    </div>
    <div id="app" class="content-wrapper">
        <div class="container-fluid">
            <div class="content" id="content-body">
                <div class="manager-list">
                    <template>
                        <el-table
                                :data="tableData"
                                stripe
                                style="width: 100%">
                            <el-table-column type="selection" width="55">
                            </el-table-column>
                            <el-table-column prop="num" label="编号">
                            </el-table-column>
                            <el-table-column prop="name" label="商品名称">
                            </el-table-column>
                            <el-table-column prop="unit" label="所属单位">
                            </el-table-column>
                            <el-table-column prop="price" label="消耗积分">
                            </el-table-column>
                            <el-table-column label="申请信息">
                                <template slot-scope="scope">
                                    <a href="javascript:void(0)">查看详情</a>
                                </template>
                            </el-table-column>
                            <el-table-column prop="receive" label="买家收货状态">
                            </el-table-column>
                            <el-table-column label="操作" width="220">
                                <template slot-scope="scope">
                                    <el-button type="primary">接受</el-button>
                                    <el-button type="warning">不接受</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                    </template>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/element2.11/lib/index.js"></script>
<script type="text/javascript">

        $(".page-with-sidebar").addClass('page-sidebar-expanded')
    })
    $('#global-close').click(function () {
        $(".page-with-sidebar").removeClass('page-sidebar-expanded')
    })
    var Main = {
        data() {
            return {
                tableData: [
                    {
                        num: 1,
                        name: '红河州公安机关司法鉴定中心 实验室管理系统',
                        unit: '科信支队',
                        price: '600积分',
                        detailUrl: '',

                        unit: '科信支队',
                        price:'600积分',

                        detailUrl:'',

                        price:'600积分',
                        detailUrl:'',
                        receive:'未收货',
                        evaluation:null,
                        operation:'服务未完成'
                    }
                ]
            }
        }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
    var sideBar = {
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            }
        }
    }
    var Ctor = Vue.extend(sideBar)
    new Ctor().$mount('#sidebar')
</script>
</body>
</html>
