<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            box-sizing: border-box;
        }
        body,ul{
            margin: 0;
        }
        a{
            text-decoration: none;
        }
        ul li{
            list-style: none;
            display: inline-block;
        }
        input{
            width: 100%;
            border: 1px solid #0575e6;
            outline: none;
            background: transparent;
            line-height: 34px;
            text-indent: 3em;
            border-radius: 2px;
        }

        input[type="password"]{
            background: url("img/psw.png") no-repeat 10px;
        }
        .hat-icon{
            background: url("img/hat.png") no-repeat 10px;
        }
        .user-icon{
            background: url("img/user.png") no-repeat 10px;
        }
        .unit-icon{
            background: url("img/unit.png") no-repeat 10px;
        }
        .idcard-icon{
            background: url("img/idcard.png") no-repeat 10px;
        }
        .phone-icon{
            background: url("img/phone.png") no-repeat 10px;
        }
        input[type="checkbox"]{
            width: 14px;
        }
        input[type="submit"]{
            text-indent: 0;
            background: #0575e6;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
        }
        input:-moz-placeholder{
            color: #0575e6;
            font-size: 14px;
        }
        input:-ms-input-placeholder{
            color: #0575e6;
            font-size: 14px;
        }
        input::-webkit-input-placeholder{
            color: #0575e6;
            font-size: 14px;
        }

        .head{
            max-width: 1400px;
            max-height: 140px;
            line-height: 140px;
            margin: 0 auto;
        }
        .content{
            height: 600px;
            background: url("img/bg.png") no-repeat center 90px;
            background-attachment: fixed;
            background-size:contain;
            position: relative;
            padding-top: 10%;
            padding-left:  15%;
        }
        .content .box{
            width: 420px;
            position: absolute;
            top: -10px;
            right:400px;
            background: #e7ecfd;
            text-align:center ;
            padding: 40px 50px;
            border-radius: 2px;
        }
        .content .box h2{
            color: #0575e6;
            margin: 60px 0;
        }
        .content .box p{
            margin: 10px 0;
        }
        .content .box .dl{
            margin: 50px 0;
        }
        .content .box .zc{
            margin: 30px 0;
        }
        .content .shadow{
            position: absolute;
            z-index: -10;
            top: -10px;
            right: 820px;
            width: 11px;
            height: 15px;
            background: url("img/box_bg.png") no-repeat;
        }
        .foot{
            background: #021b79;
            min-height: 208px;
            color: #fbf7fc;
            font-size: 14px;
            padding: 10px 0;
        }
        .foot ul{
            padding: 0;
            max-width: 1400px;
            margin: 0 auto;
            margin-top: 150px;
        }
        .foot ul li:last-child{
            float: right;
        }
        .foot ul li a{
            color: #fbf7fc;
        }

        @media (max-width: 1600px) {
            .content{
                height: 493px;
            }
            .content .box{
                width: 400px;
                right:280px;
                padding: 0 50px;
            }
            .content .shadow{
                right: 680px;
            }
            .content .box .dl{
                margin: 30px 0 28px;
            }
            .head{
                max-height: 120px;
            }
            .foot{
                min-height: 155px;
            }
            .foot ul{
                margin-top: 110px;
            }
        }
    </style>
</head>
<body>
<div class="head">
    <img src="img/logo.png" alt="logo"/>
</div>
<div class="content">
    <div class="lb">
        <img src="img/slogon.png" alt="slogon"/>
    </div>
    <div class="shadow"></div>
    <div class="box">
        <h2>用户登录</h2>
        <p><input type="text" class="hat-icon" placeholder="警号"/></p>
        <p><input type="text" class="user-icon" placeholder="姓名"/></p>
        <p><input type="text" class="unit-icon" placeholder="单位"/></p>
        <p><input type="text" class="idcard-icon" placeholder="身份证号"/></p>
        <p><input type="text" class="phone-icon" placeholder="电话"/></p>
        <p><input type="password" placeholder="登陆密码"/></p>
        <p><input type="password" placeholder="再次输入登陆密码"/></p>
        <p style="font-size: 13px;color: #0575e6;margin: 30px 0;line-height: 20px;">
            <input type="checkbox"/>
            注册协议：愿意遵守平台规则，合理购买服务，及时提交真实评价，遵守保密规则，不泄露任何保密信息
        </p>
        <p class="zc">
            <a href="#" style="font-size: 13px;color: #0575e6;">立即注册</a>
        </p>
    </div>
</div>
<div class="foot">
    <ul>
        <li><a href="#">关于我们</a></li>
        <li><a href="#">版权声明</a></li>
        <li><a href="#">最新系统</a></li>
        <li><a href="#">VRF协议</a></li>
        <li>Copyright©2017滇 ICP备10011451号-18</li>
    </ul>
</div>
</body>
</html>
