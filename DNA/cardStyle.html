<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .dna-card-info{
        margin-left:30px;
        font-size:16px
    }
    .dna-card-info p{
        margin-top:0px;
        margin-bottom:7px
    }
    .dna-card-warp{
        box-sizing: border-box;
        color: #fff;
        width: 520px;
        height: 220px;
        padding: 15px;
    }
    .dna-double-card-warp{
        box-sizing: border-box;
        color: #fff;
        width: 520px;
        height: 220px;
    }
    .dna-double-card-warp p{
        margin-top:0px;
        margin-bottom:0px
    }
    .dna-double-card-warp  .dna-male,.dna-female{
        box-sizing:border-box
    }
    .dna-female{
        background-color: #de087c
    }
    .dna-male{
        background-color:#0072c6
    }
    .dna-dead{
        background-color:#3d444e
    }
    .dna-card-new-warp{
        box-sizing: border-box;
        color: #fff;
        padding:0
    }
    .dna-card-new-warp .dna-card-info{
        margin:0
    }
    .dna-card-new-warp p{
        margin:0
    }
    .dna-card-new-warp .dna-new-female{
        border-radius:10px
    }
    .default-bk{
        background-color:#0072c6
    }
    .important-bk{
        background-color:red
    }
    .outer-bk{
        background-color:#5fd85f;
    }
    .ycj-bk{
        background-color:pink;
    }
    .dna-deand-outer{
        background: linear-gradient(to right,#3d444e , #5fd85f);
    }
</style>
<!--女性-->
<div style="float:left">
<div class="dna-card-warp dna-female">
    <img src="images/female.png" style="width:100px;height:122px;float:left;margin-left:5px">
    <div class="dna-card-info" style="color:#fff;float:left">
        <p style="font-size:33px"><span class="DNA-name">杨梦雪</span></p>
        <p style="font-size:33px"><span class="DNA-birth">&#12288;(1994/10/21)</span></p>
        <p style="font-size:25px"><span class="DNA-id">532923199410212525</span></p>
        <p style="font-size:25px"><span class="DNA-race" style="float:left">汉族</span><span class="DNA-from" style="float: right">&#12288;嫡生</span></p>
    </div>
    <div style="clear:both"></div>
    <div style="margin-top:25px">
        <img style="width:30px" class="DNA-status-images" src="images/dsj.png" title="已送检">
    </div>
</div>
<!--男性-->
<div class="dna-card-warp dna-male">
    <img src="images/male.png" style="width:100px;height:122px;float:left;margin-left:5px">

        <p style="font-size:25px"><span class="DNA-race" style="float:left">汉族</span><span class="DNA-from" style="float: right">&#12288;嫡生</span></p>
    </div>
    <div style="clear:both"></div>
    <div style="margin-top:25px">
        <img style="width:30px" class="DNA-status-images" src="images/dsj.png" title="已送检">
    </div>
</div>
<!--死亡-->
<div class="dna-card-warp dna-dead">
    <img src="images/dead.png" style="width:100px;height:122px;float:left;margin-left:5px">
    <div class="dna-card-info" style="color:#fff;float:left">
        <p style="font-size:33px"><span class="DNA-name">杨梦雪</span></p>
        <p style="font-size:33px"><span class="DNA-birth">&#12288;(1994/10/21)</span></p>
        <p style="font-size:25px"><span class="DNA-id">532923199410212525</span></p>
        <p style="font-size:25px"><span class="DNA-race" style="float:left">汉族</span><span class="DNA-from" style="float: right">&#12288;嫡生</span></p>
    </div>
    <div style="clear:both"></div>
    <div style="margin-top:25px">
        <img class="DNA-status-images" style="width:30px" src="images/dsj.png" title="已送检">
        <span style="float:right">
        <img src="images/alreadydead.png" style="width:30px" title="已死亡">
        </span>
    </div>
</div>
<!--双人-->
<div class="dna-double-card-warp">

        <img src="images/male.png" style="width:100px;height:100px;">
        <div style="margin-left:15px;">
            <p style="font-size:34px;height:39px"><span class="DNA-name">杨梦雪</span></p>
            <p style="font-size:20px;height:29px"><span class="DNA-from">嫡生</span></p>
        </div>
        <div style="clear:both"></div>

        <img style="margin-top:5px;width:30px" class="DNA-status-images" src="images/dsj.png" title="已送检">
    </div>
    <div class="dna-female dna-double-2" style="float:left;width:50%;height:100%;text-align:center">
        <img src="images/female.png" style="width:100px;height:100px;">
        <div style="margin-left:15px;font-size:27px">
            <p style="font-size:34px;height:39px"><span class="DNA-name">杨梦雪</span></p>
            <p style="font-size:20px;height:29px"><span class="DNA-from">嫡生</span></p>
        </div>
        <div style="clear:both"></div>

        <img style="margin-top:5px;width:30px" class="DNA-status-images" src="images/dsj.png" title="已送检">
    </div>
    <div style="clear:both"></div>
</div>
</div>

    <div class="dna-card-new-warp">

    <div>
        <div class="dna-card-new-warp dna-double-1" style="float:left;margin-right:15px;">
            <p class="DNA-from" style="color:#000;width:20px;float:left">嫡生</p>
            <div class="default-bk" style="float:left;width:180px;text-align:center">

            <div class="dna-new-female default-bk" style="float:left;width:180px;text-align:center">
