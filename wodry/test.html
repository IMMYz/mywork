<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/wodry.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/wodry.js"></script>
</head>
<body>
<table>
    <tr>
        <th>时间</th>
        <th>标题</th>
        <th>数量</th>
    </tr>
    <tr>
        <td><span class="wodry">2017-10-26|2017-10-25|2017-10-24</span></td>
        <td><span class="wodry">旅馆住宿|网吧数据|客运实名</span></td>
        <td><span class="wodry">700|800|900</span></td>
    </tr>
</table>
</body>
<script>
    $('.wodry').wodry({
        animation: 'rotateX',
        delay: 1000,
        animationDuration: 800
    });
</script>
</html>
