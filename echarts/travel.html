<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据图表汇集</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
<div style="overflow: auto">
    <div id="crossCharts" style="width:50%;height:500px;float:left"></div>
    <div id="pieCharts" style="width:50%;height:500px;float:left"></div>
</div>
<div style="overflow:auto">
    <div id="barCharts" style="width:50%;height:500px;float:left"></div>
</div>
</body>
</html>
<script type="text/javascript">
    var crossCharts = echarts.init(document.getElementById('crossCharts'));
    var pieCharts = echarts.init(document.getElementById('pieCharts'));
    var barCharts = echarts.init(document.getElementById('barCharts'));
    var crossColors = ['#5793f3', '#d14a61', '#675bba'];
    crossOption = {
        color: crossColors,

        tooltip: {
            trigger: 'none',
            axisPointer: {
                type: 'cross'
            }
        },
        legend: {
            data:['2015 游客人数', '2016 游客人数']
        },
        grid: {
            top: 70,
            bottom: 50
        },
        xAxis: [
            {
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                axisLine: {
                    onZero: false,
                    lineStyle: {
                        color: crossColors[1]
                    }
                },
                axisPointer: {
                    label: {
                        formatter: function (params) {
                            return '游客人数  ' + params.value
                                + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
                        }
                    }
                },
                data: ["2016-1", "2016-2", "2016-3", "2016-4", "2016-5", "2016-6", "2016-7", "2016-8", "2016-9", "2016-10", "2016-11", "2016-12"]
            },
            {
                type: 'category',
                axisTick: {
                    alignWithLabel: true
                },
                axisLine: {
                    onZero: false,
                    lineStyle: {
                        color: crossColors[0]
                    }
                },
                axisPointer: {
                    label: {
                        formatter: function (params) {
                            return '游客人数  ' + params.value
                                + (params.seriesData.length ? '：' + params.seriesData[0].data : '');
                        }
                    }
                },
                data: ["2015-1", "2015-2", "2015-3", "2015-4", "2015-5", "2015-6", "2015-7", "2015-8", "2015-9", "2015-10", "2015-11", "2015-12"]
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name:'2015 游客人数',
                type:'line',
                xAxisIndex: 1,
                smooth: true,
                data: [2000, 3000, 4000, 5000, 6000, 7000, 6000, 8000, 3000, 4000, 5000, 8000]
            },
            {
                name:'2016 游客人数',
                type:'line',
                smooth: true,
                data: [8000, 5000, 3000, 8000, 6000, 7000, 6000, 5000, 4000, 3000, 2000, 1000]
            }
        ]
    };
    pieOption = {

            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            top:'50px',
            left: 'center',
            data: ['北京市','天津市','上海市','重庆市','河北省','山西省','辽宁省','吉林省','黑龙江省','江苏省','浙江省','安徽省','福建省','江西省',
                '山东省','河南省','湖北省','湖南省','广东省','海南省','四川省','贵州省','云南省','陕西省','甘肃省','青海省',
                '台湾省','内蒙古自治区','广西壮族自治区','西藏自治区','宁夏回族自治区','新疆维吾尔自治区','香港特别行政区','澳门特别行政区']

                    {value:335, name:'北京市'},

                    {value:234, name:'上海市'},
                    {value:135, name:'重庆市'},
                    {value:135, name:'河北省'},
                    {value:1548, name:'山西省'},

                    {value:1200, name:'江西省'},
                    {value:650, name:'山东省'},
                    {value:780, name:'湖北省'},
                    {value:947, name:'湖南省'},
                    {value:478, name:'广东省'},
                    {value:588, name:'海南省'},
                    {value:1600, name:'四川省'},

                ],

                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    barOption = {
        tooltip : {
            trigger: 'axis',

    crossCharts.setOption(crossOption);
    pieCharts.setOption(pieOption);
    barCharts.setOption(barOption);
</script>
