<script type="text/javascript" th:inline=>
    var myChart = echarts.init(document.getElementById('charts'));
    var base = +new Date(1968, 9, 3);
    var oneDay = 24 * 3600 * 1000;
    var date = [];

    var data = [Math.random() * 300];

    for (var i = 1; i < 20000; i++) {
        var now = new Date(base += oneDay);
        date.push([now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'));
        data.push(Math.round((Math.random() - 0.5) * 20 + data[i - 1]));
    }
    var date =["1968/10/4", "1968/10/5", "1968/10/6", "1968/10/7", "1968/10/8", "1968/10/9", "1968/10/10", "1968/10/11", "1968/10/12", "1968/10/13"];

    option = {
        tooltip: {
            trigger: 'axis',
            position: function (pt) {
                return [pt[0], '10%'];
            }
        },
        title: {
            left: 'center',
            text: '',
        },
        toolbox: {
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                restore: {},
                saveAsImage: {}
            },
            show:false
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: date,
            show:false
        },
        yAxis: {
            type: 'value',
            boundaryGap: [0, '100%'],
            show:false
        },
        dataZoom: [{
            type: 'inside',
            start: 0,
            end: 5,
            maxSpan:50
        }, {
            start: 0,
            end: 5,
            handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
            handleSize: '80%',
            handleStyle: {
                color: '#fff',
                shadowBlur: 3,
                shadowColor: 'rgba(0, 0, 0, 0.6)',
                shadowOffsetX: 2,
                shadowOffsetY: 2
            }
        }]
    };

    myChart.setOption(option);
    var isDataChanging = false;
    var t;
    myChart.on('dataZoom',debounce(zoomPoint,1000));
    function zoomPoint(){
        var start = myChart.getOption().dataZoom[0].startValue;
        var end = myChart.getOption().dataZoom[0].endValue;
        var length = myChart.getOption().xAxis[0].data.length;
//        start = Math.floor(start/100*length);
//        end = Math.ceil(end/100*length);
        var startDate = myChart.getOption().xAxis[0].data[start];
        var endDate = myChart.getOption().xAxis[0].data[end];
        console.log("start:"+start);
        console.log("end:"+end);
        console.log("startDate:"+startDate);
        console.log("endDate:"+endDate);
    }
//    防抖动部分
    function debounce(fn,delay){
        var timer = null;
        return function(){
            var context = this;
            console.log("this:"+this);
            var args = arguments;
            clearTimeout(timer);
            timer = setTimeout(function(){
                fn.apply(context,args);
            },delay)
        }
    }
</script>
