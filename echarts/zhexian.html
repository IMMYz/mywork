<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
<button type="显示月" onclick="showWeek1()">显示月</button>
<button type="显示周" onclick="showMonth1()">显示周</button>
<div id="charts1" style="width:100%;height:300px">
</div>
<button type="显示月" onclick="showWeek2()">显示月</button>
<button type="显示周" onclick="showMonth2()">显示周</button>
<div id="charts2" style="width:100%;height:300px"></div>
<button type="显示月" onclick="showWeek3()">显示月</button>
<button type="显示周" onclick="showMonth3()">显示周</button>
<div id="charts3" style="width:100%;height:300px"></div>
</body>
</html>
<script type="text/javascript">
    var charts1 = echarts.init(document.getElementById('charts1'));
    var charts2 = echarts.init(document.getElementById('charts2'));
    var charts3 = echarts.init(document.getElementById('charts3'));
    var month = ['10月1日', '10月2日', '10月3日', '10月4日', '10月5日', '10月6日', '10月7日', '10月8日', '10月9日'];
    var week = ['周一','周二','周三','周四','周五','周六','周七'];
    var monthData1 = [50, 60, 70, 40, 78, 81, 100, 43, 66];
    var monthData2 = [20, 55, 90, 60, 59, 44, 72, 60, 23];
    var weekData1 = [30, 40, 100, 30, 78, 33, 110, 42, 56];
    var weekData2 = [10, 20, 60, 30, 20, 431, 980, 23, 65];
//    图表一
    option1 = {
        title: {
            text: '周登陆撤销折线图',
            left: 'center'
        },
        tooltip: {
            trigger: 'axis',
            type: 'cross',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
            left: 'left',
            data: ['登陆数', '撤销数']
        },
        xAxis: {
            type: 'category',
            name: 'x',
            splitLine: {show: false},
            boundaryGap : false,
            data: month
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        yAxis: {
            type: 'value',
            name: 'y'
        },
        series: [
            {
                name: '登陆数',
                type: 'line',
                data: weekData1
            },
            {
                name: '撤销数',
                type: 'line',
                data: weekData2
            }
        ]
    };
    charts1.setOption(option1);
    function showMonth1(){
        charts1.setOption({
            xAxis:{
                data:week
            },
            series:[
                {
                    name: '登陆数',
                    type: 'line',
                    data: monthData1
                },
                {
                    name: '撤销数',
                    type: 'line',
                    data: monthData2
                }
            ]
        })
    }
    function showWeek1(){
        charts1.setOption({
            xAxis:{
                data:month
            },
            series:[
                {
                    name: '登陆数',
                    type: 'line',
                    data: weekData1
                },
                {
                    name: '撤销数',
                    type: 'line',
                    data: weekData2
                }
            ]
        })
    }
//    点击页面跳转
    charts1.on('click', function (params) {
        window.open('https://www.baidu.com/s?wd=' + encodeURIComponent(params.name));
    });
//    图表一结束
//    图表二
option2 = {
    title: {
        text: '省登陆折线图',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        type: 'cross',
        axisPointer: {
            type: 'cross',
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {
        left: 'left',
        data: ['登陆数', '撤销数']
    },
    xAxis: {
        type: 'category',
        name: 'x',
        splitLine: {show: false},
        boundaryGap : false,
        data: month
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    yAxis: {
        type: 'value',
        name: 'y'
    },
    series: [
        {
            name: '登陆数',
            type: 'line',
            data: monthData1
        },
    ]
};
    charts2.setOption(option2);
    //    图表二结束
    function showMonth2(){
        charts2.setOption({
            xAxis:{
                data:week
            },
            series:[
                {
                    name: '登陆数',
                    type: 'line',
                    data: monthData1
                }
            ]
        })
    }
    function showWeek2(){
        charts2.setOption({
            xAxis:{
                data:month
            },
            series:[
                {
                    name: '登陆数',
                    type: 'line',
                    data: weekData1
                }
            ]
        })
    }
//    图表三
    option3 = {
        title: {
            text: '省登陆折线图',
            left: 'center'
        },
        tooltip: {
            trigger: 'axis',
            type: 'cross',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
            left: 'left',
            data: ['登陆数', '撤销数']
        },
        xAxis: {
            type: 'category',
            name: 'x',
            splitLine: {show: false},
            boundaryGap : false,
            data: month
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        yAxis: {
            type: 'value',
            name: 'y'
        },
        series: [
            {
                name: '登陆数',
                type: 'line',
                data: monthData1
            },
        ]
    };
    charts3.setOption(option3);
    function showMonth3(){
        charts3.setOption({
            xAxis:{
                data:week
            },
            series:[
                {
                    name: '登陆数',
                    type: 'line',
                    data: monthData1
                }
            ]
        })
    }
    function showWeek3(){
        charts3.setOption({
            xAxis:{
                data:month
            },
            series:[
                {
                    name: '登陆数',
                    type: 'line',
                    data: weekData1
                }
            ]
        })
    }
//    图表三结束
</script>
