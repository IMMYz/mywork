<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="charts" style="width:500px;height:500px">

</div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/echarts.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('charts'));
    var uploadedDataURL = "js/532500.json";



    function randomData() {
        return Math.round(Math.random() * 10000);
    }


    function showProvince() {
        var name = '云南';

        // myChart.showLoading();

        $.get(uploadedDataURL, function(geoJson) {

            // myChart.hideLoading();

            echarts.registerMap(name, geoJson);

            myChart.setOption(option = {

                title: {
                    text: "上饶市小微市场D类集团拓展数量分布",
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item'
                },

                visualMap: {
                    min: 0,
                    max: 100,
                    left: 'left',
                    top: 'bottom',
                    text: ['高', '低'], // 文本，默认为数值文本
                    calculable: true
                },
                toolbox: {
                    show: true,
                    orient: 'vertical',
                    left: 'right',
                    top: 'center',
                    feature: {
                        dataView: {readOnly: false},
                        restore: {},
                        saveAsImage: {}
                    }
                },
                series: [{
                    type: 'map',
                    mapType: name,
                    label: {
                        normal: {
                            show: true
                        },
                        emphasis: {
                            textStyle: {
                                color: '#fff'
                            }
                        }
                    },
                    itemStyle: {

                        normal: {
                            borderColor: '#389BB7',
                            areaColor: '#fff',
                        },
                        emphasis: {
                            areaColor: '#389BB7',
                            borderWidth: 0
                        }
                    },
                    animation: false,

                    data:[
                        {name: '绿春县', value: 100},
                        {name: '红河县', value: 10},
                        {name: '石屏县', value: 20},
                        {name: '河口瑶族自治县', value: 30},
                        {name: '开远市', value: 40},
                        {name: '蒙自市', value: 41},
                        {name: '弥勒县', value: 15}

                    ]

                }],

            });
        });
    }

    var currentIdx = 0;
    showProvince();
</script>
</html>
