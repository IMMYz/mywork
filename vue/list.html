<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="a in item">{{a}}</li>
    </ul>
    <img :src="'123'+img.status">
</div>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            item:[{msg:1},{msg:2}],
            img:{status:'success'}
        }
    })
</script>
</body>
</html>
