<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/drag.js" type="text/javascript"></script>
</head>
<body>
<script>
    $(function(){
        $('.box-1 dl').each(function(){
            $(this).dragging({
                move : 'x',
                randomPosition : true
            });
        });
        $('.box-2 dl').each(function(){
            $(this).dragging({
                move : 'y',
                randomPosition : true
            });
        });
        $('.box-3 dl').each(function(){
            $(this).dragging({
                move : 'both',
                randomPosition : false
            });
        });
        $('.box-4 dl').each(function(){
            $(this).dragging({
                move : 'both',
                randomPosition : true
            });
        });
        $('.box-5 dl').each(function(){
            $(this).dragging({
                move : 'both',
                randomPosition : true ,
                hander:'.hander'
            });
        });
        $('#testDrag').each(function(){
            $(this).dragging({
                move : 'both',
                randomPosition : false ,
                hander:'.hander'
            });
        });
    });
</script>
<p>只能水平拖动</p>
<div class='box box-1'>
    <dl><img src="img/01.jpg" width=150 height=150></dl>
</div>
<p>只能垂直拖动</p>
<div class='box box-2'>
    <dl><img src="img/02.jpg" width=150 height=150></dl>
</div>
<p>自由拖动，初始位置固定</p>
<div class='box box-3'>
    <dl><img src="img/03.jpg" width=150 height=150></dl>
</div>
<p>自动拖动，初始位置随机</p>
<div class='box box-4'>
    <dl><img src="img/04.jpg" width=150 height=150></dl>
    <dl><img src="img/05.jpg" width=150 height=150></dl>
    <dl><img src="img/06.jpg" width=150 height=150></dl>
    <dl><img src="img/07.jpg" width=150 height=150></dl>
</div>
<p>自动拖动，初始位置随机，hander拖动</p>
<div class='box box-5'>
    <dl><i class='hander'>拖我</i><img src="img/04.jpg" width=150 height=150></dl>
    <dl><i class='hander'>拖我</i><img src="img/05.jpg" width=150 height=150></dl>
    <dl><i class='hander'>拖我</i><img src="img/06.jpg" width=150 height=150></dl>
    <dl><i class='hander'>拖我</i><img src="img/07.jpg" width=150 height=150></dl>
</div>
<div id="testDrag" style="position:absolute;top:15%">
    <dl style="bakcground-color:blue"><i class="hander"></i>123</dl>
    <button id="notesExpand" class="btn btn-primary" type="button"> <i class="glyphicon glyphicon-comment"></i>456</button>
</div>
</body>
</html>
