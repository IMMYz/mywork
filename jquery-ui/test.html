<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
</head>
<body>
<div>
    <input id="spinner">
    <table>
        <tr>
            <td>1<span onclick="unfold()">展开</span></td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr id="test" style="display:none">
            <td>2</td>
            <td>2</td>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>

<script type="text/javascript">
    function unfold(){
        $("#test").slideToggle();
    }
    $(function(){
        $("#spinner").spinner({min:1,max:100});
    })
</script>
</html>
