<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="run()">开始</button>
<button type="button" onclick="pause()">暂停</button>
</body>
</html>
<script type="text/javascript">
    var time = 0;
    var a =0 ;
    var a2 =0;
    var timeArray = []
    function run(){
       time =  setInterval(function(){
            console.log("a1:"+a);
            a++
        },1000);
       timeArray.push(time);
       time = setInterval(function(){
           console.log("a2:"+a2);
           a2++
       },1000)
        timeArray.push(time);
    }
    function pause(){
        for(var i = 0;i<timeArray.length;i++)
        clearInterval(timeArray[i]);
        console.log(timeArray);
    }
</script>
