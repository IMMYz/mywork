<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>红河州公安局实验室管理系统</title>
<link rel="stylesheet" href="css/style.default.css" type="text/css" />
<script type="text/javascript" src="js/plugins/jquery-1.7.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="js/plugins/jquery.uniform.min.js"></script>
<script type="text/javascript" src="js/custom/general.js"></script>
<script type="text/javascript" src="js/custom/index.js"></script>
</head>

<body class="loginpage">
	<div class="login_header"></div>
	<div class="loginbox">
    	<div class="loginboxinner">
            <div class="nousername">
				<div class="loginmsg">请输入用户名和密码！</div>
            </div><!--nousername-->
            <div class="nopassword">
				<div class="loginmsg">密码不正确！</div>
                <div class="loginf">
                    <div class="thumb"><img alt="" src="images/thumbs/avatar1.png" /></div>
                    <div class="userlogged">
                        <h4></h4>
                        <a href="index.html">没找到 <span></span>?</a> 
                    </div>
                </div><!--loginf-->
            </div><!--nopassword-->
            <form id="login" action="dashboard.html" method="post">
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="username" id="username" />
                    </div>
                </div>
                <div class="password">
                	<div class="passwordinner">
                    	<input type="password" name="password" id="password" />
                    </div>
                </div>
                <button>登录</button>
                <div class="keep"><input type="checkbox" /> 记住密码<a href="" style="float:right;color:#fff;">没有账号请注册！</a></div>
            </form>
            
        </div><!--loginboxinner-->
    </div><!--loginbox-->
	<div class="login_footer">Copyright &copy;2017 红河州公安局实验室管理系统</div>
</body>
</html>
