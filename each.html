<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<body>
<div>
    <p>列表1</p>
<ul class="ul-1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</div>
<div>
    <p>列表2</p>
    <ul class="ul-2">

    </ul>
</div>
</body>
</html>
<script type="text/javascript">
    $(function(){
        $(".ul-1 li").each(function(){
            var node = this;
            $(".ul-2").append(node);
        })
    })
</script>
