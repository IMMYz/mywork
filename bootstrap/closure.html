    body{
        font-size:14px;
    }
</style>
<div>

<script type="text/javascript">
    function makeSizer(size){
        return function(){
            document.body.style.fontSize = size + "px";
        }
    }
    var size_12 = makeSizer(12);
    var size_16 = makeSizer(16);
    var size_18 = makeSizer(18);
</script>
