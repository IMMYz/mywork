<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
<link type="text/css" rel="stylesheet" href="css/select2.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<style>
    .page_left{
        background-color:#000;
        display:table-cell;
        width:216px;
        position:relative;
    }
    .content{
        display:table-cell;
        width:100%
    }
    .person-photo{
        width:100px;
        height:120px;
        border:2px solid #dadfd9;
        padding-top:8px
    }
    .person-photo:nth-child(2){
        margin: 0 50px;
    }
    .person-photo img{
        width:72px;
        height:100px
    }
    .left{
        float:left
    }
    .center{
        width:auto;
        display:table;
        margin-left:auto;
        margin-right:auto
    }
</style>
<body>
<div style="display:table;width:100%">
    <div class="page_left"></div>
    <div class="container-fluid">
        <form class="form-horizontal" role="form" id="pageForm">
            <fieldset>
                <legend>同行人员</legend>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="col-sm-4 control-label">姓名：</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-sm-4 control-label">身份证号：</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <div class="col-sm-12 text-center">
                    <button type="button" class="btn btn-primary" onclick="saveClue()">保存</button>
                    <button type="button" id="btn-reset" class="btn btn-default" onclick="btnReset('#pageForm')">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    //图片替换
    function swaping(){
        var img = $(".person-photo img");
        for(var i = 0;i<img.length;i++){
            if(img[i].readyState="uninitialized"){
                img[i].src="image/no-img.png"
            }
        }
    }

    $(function(){
        swaping();
    })
</script>
