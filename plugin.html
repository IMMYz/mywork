<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<body>
<div>
    <p>测试测试测试</p>
    <button type="button" onclick="$('p').colorRed()">点击改变颜色</button>
</div>
</body>
</html>
<script type="text/javascript">
//    插件基础扩展方法 1
    $.extend({
        sayHello:function(name){
            console.log('Hello,'+(name?name:'Dude')+'!');
        },
        myName:function(name){
            console.log("My name is "+name);
        }
    })
    $.sayHello();
    $.sayHello('Wayou');
    $.myName('Yz');

//    插件基础扩展方法 2
    $.fn.colorRed = function(){
        //在这里面，this指的是用jQuery选中的元素
        //example:$('a'),则this = $('a')
        //传递进来的this已经自带jQuery包装类型
        this.css('color','red');
    }
</script>
